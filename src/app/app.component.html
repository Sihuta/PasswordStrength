<div class="container">
  <div class="pwd-group">
    <input placeholder="Check your password strength"
      [type]="showPassword ? 'text' : 'password'">
    <img alt="Show/hide password"
      src="assets/icons/{{ showPassword ? 'hide' : 'show' }}-pwd.svg"
      (click)="changePasswordVisibility()">
  </div>
  <div class="sections">
    <div class="section easy"></div>
    <div class="section medium"></div>
    <div class="section strong"></div>
  </div>
</div>
